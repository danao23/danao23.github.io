<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>

<body>
    <h1>HTML Forms</h1>

    <form>
        <label for="username">Enter username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">
        
        <br><br>
        
        <laber for="email">Enter your e-mail:</laber>
        <input type="email" id="email" name="email" placeholder="Enter your e-mail">
        
        <br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        
        <br><br>
        
        <p>Select your gender</p>
        <input type="radio" name="gender" value="male">Male <br>
        <input type="radio" name="gender" value="female">Female <br>
        <input type="radio" name="gender" value="other">Other <br>
        
        <br><br>
        
        <p>Select your age</p>
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <input type="radio" name="age" value="51-" id="option-3">
        <label for="option-3">51+</label>

        <br><br>
        
        <label for="">Security question:</label>
        <select name="question" id="question">
            <option value="q1">What colour are your favourite pair of socks?</option>
            <option value="q1">Who are you?</option>
            <option value="q1">What is your favourite football club?</option>

        </select>
        
        <br><br>
        <label for="answer">Security question answer:</label>
        <input type="text" id="answer" name="answer">
        
        <br><br>

        <label for="bio"> Your Bio:</label><br>
        <textarea name="bio" id="id" cols="30" rows="10" placeholder="about you..."></textarea>
<br><br>
        <input type="submit" style="color: green" value="Submit the form">
        

    </form>
</body>

</html>
